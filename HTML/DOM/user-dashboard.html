<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .container {
      max-width: 700px;
      margin-top: 40px;
    }
    .user-card {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Dashboard</h2>

    <!-- User Form -->
    <form id="userForm" class="mb-4">
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Enter Name" required />
      </div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Enter Email" required />
      </div>
      <button type="submit" class="btn btn-primary">Add User</button>
      <div id="formError" class="error mt-2"></div>
    </form>

    <!-- User List -->
    <h4>Registered Users</h4>
    <div id="userList" class="mt-3"></div>
  </div>

  <script>
    const baseURL = 'https://mockapi.io/users'; // âœ… Replace with your actual endpoint

    const userForm = document.getElementById('userForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const userList = document.getElementById('userList');
    const formError = document.getElementById('formError');

    let users = [];

    // Fetch all users
    async function fetchUsers() {
      try {
        const res = await fetch(baseURL);
        const data = await res.json();
        users = data;
        displayUsers(users);
      } catch (err) {
        console.error('Fetch Error:', err);
        userList.innerHTML = '<p class="text-danger">Failed to load users.</p>';
      }
    }

    // Display users
    function displayUsers(users) {
      userList.innerHTML = '';
      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user-card';
        div.innerHTML = `<strong>${user.name}</strong><br/><small>${user.email}</small>`;
        userList.appendChild(div);
      });
    }

    // Add a new user
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formError.textContent = '';

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      // Duplicate check
      const duplicate = users.some(u => u.email === email);
      if (duplicate) {
        formError.textContent = 'User with this email already exists.';
        return;
      }

      const newUser = { name, email };

      try {
        const res = await fetch(baseURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newUser)
        });

        const createdUser = await res.json();
        users.push(createdUser); // Update local array
        displayUsers(users);     // Re-render list
        userForm.reset();
      } catch (err) {
        console.error('POST Error:', err);
        formError.textContent = 'Failed to add user. Try again.';
      }
    });

    // Load on start
    fetchUsers();
  </script>
</body>
</html>
