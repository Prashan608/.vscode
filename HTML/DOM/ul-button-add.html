<!-- L0 - Basic DOM Manipulation
Problem Statement:
Build a simple webpage with the following structure:
A <ul> with three <li> items.
A <button> with the text "Add Item".
Write JavaScript to:
Select the <ul> using querySelector and add a new <li> element with the text "New Item" whenever the button is clicked.
Ensure each newly added <li> is styled with a bold font & blue colour if the sequence number of the li is odd and if the sequence no. is even style the li with italic font & red colour. -->
<!-- L0 - Basic DOM Manipulation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM List Manipulation</title>
</head>
<body>
  <ul id="list">
    <li>orange</li>
    <li>mango</li>
    <li>banana</li>
  </ul>
  <br />
  <button onclick="addItem()">Add Item</button>

  <script>
    // Select the <ul> using querySelector
    let list = document.querySelector("#list");

    function addItem() {
      // Create new <li> element
      let newItem = document.createElement("li");
      newItem.textContent = "New Item";

      // Get current number of list items (including new one we're about to add)
      let totalItems = list.children.length + 1;

      // Style based on even or odd sequence
      if (totalItems % 2 === 1) {
        // Odd: bold + blue
        newItem.style.fontWeight = "bold";
        newItem.style.color = "blue";
      } else {
        // Even: italic + red
        newItem.style.fontStyle = "italic";
        newItem.style.color = "red";
      }

      // Append the new item to the list
      list.appendChild(newItem);
    }
  </script>
</body>
</html>
