<!-- Create a simple web page with the following features:
A button labeled "Add Paragraph" that adds a new paragraph to a div each time it is clicked. The paragraph should display the text: "This is a new paragraph."
A button labeled "Remove Last Paragraph" that removes the last paragraph added to the div.
Ensure that the solution uses createElement, appendChild, and removeChild for DOM manipulation. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add remove paragrph</title>
</head>
<body>
    <div id="container"></div>
    <br>
    <button onclick="addPara()">add</button>
    <br>
    <button onclick="removePara()">remove</button>
</body>
<script>
    let div = document.getElementById("container");
     function addPara(){
        let p = document.createElement("p");
        p.innerText = "This is a new paragraph.";
        div.append(p);
     }
    function removePara() {
  if (div.lastElementChild) {
    div.removeChild(div.lastElementChild);
  }
}
</script>
</html>
