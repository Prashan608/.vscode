<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .filters input, .filters select, .filters button {
      margin-right: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .loader, .error {
      text-align: center;
      font-weight: bold;
      margin: 20px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Product Search</h2>

  <div class="filters">
    <select id="category">
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>

    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    
    <select id="sort">
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>

    <button onclick="fetchProducts()">Search</button>
  </div>

  <div class="loader" id="loader" style="display: none;">Loading...</div>
  <div class="error" id="error" style="display: none;">Failed to fetch products. Please try again later.</div>
  <div class="products" id="productList"></div>

  <script>
    async function fetchProducts() {
      const category = document.getElementById('category').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;
      const sort = document.getElementById('sort').value;

      const loader = document.getElementById('loader');
      const error = document.getElementById('error');
      const productList = document.getElementById('productList');

      productList.innerHTML = '';
      error.style.display = 'none';
      loader.style.display = 'block';

      const baseURL = 'https://mockapi.io/products'; // üîÅ Replace with your actual MockAPI URL
      const params = new URLSearchParams();

      if (category) params.append('category', category);
      if (minPrice) params.append('min_price', minPrice);
      if (maxPrice) params.append('max_price', maxPrice);
      if (sort) params.append('sort', sort);

      const fullURL = `${baseURL}?${params.toString()}`;

      try {
        const res = await fetch(fullURL);
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();

        if (data.length === 0) {
          productList.innerHTML = '<p>No products found.</p>';
        } else {
          data.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}" />
              <h4>${product.name}</h4>
              <p>Price: $${product.price}</p>
            `;
            productList.appendChild(card);
          });
        }
      } catch (err) {
        console.error(err);
        error.style.display = 'block';
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
