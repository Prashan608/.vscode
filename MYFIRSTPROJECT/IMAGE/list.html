<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning list concept </title>
</head>
<body>
    <!-- unordered List -->
     <header></header>
     <main>
        <h1> unordered list </h1>
        <ul>
            <li>apple</li>
            <li>orange</li>
            <li>mango</li>
            <li>banana</li>
        </ul>
        <!-- Ordered List -->
        <h1> ordered list </h1>
        <ol>
            <li>prashant</li>
            <li>mohd Hassan</li>
            <li>mohd Mohid</li>
            <li>Shubham singh</li>
            <li>Sachin gupta</li>
        </ol>
     </main>
     <footer></footer>
</body>
</html>
